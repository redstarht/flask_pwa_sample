<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>入出管理PWA</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#2196f3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { margin-bottom: 2em; }
        input, button { font-size: 1em; padding: 0.5em; }
        ul { padding-left: 1em; }
    </style>
</head>
<body>
    <h1>入出管理PWAアプリ</h1>
    <form method="post" autocomplete="off">
        <input type="text" name="name" placeholder="名前" required>
        <button type="submit" name="action" value="入室">入室</button>
        <button type="submit" name="action" value="退室">退室</button>
    </form>
    <h2>記録一覧</h2>
    <ul>
        {% for log in logs %}
        <li>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }} - {{ log.name }} - {{ log.action }}</li>
        {% endfor %}
    </ul>
    <script>
        // Service Worker登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")
                .then(function(reg) { console.log('Service Worker登録成功:', reg); })
                .catch(function(err) { console.log('Service Worker登録失敗:', err); });
        }
    </script>
</body>
</html>
